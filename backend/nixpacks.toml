# Nixpacks configuration for Railway
# This helps Railway build the Python backend correctly

[phases.setup]
nixPkgs = ["python311", "postgresql", "gcc", "openssl", "libffi", "rustc", "cargo"]
nixLibs = ["stdenv.cc.cc.lib"]

[phases.install]
cmds = [
  "pip install --upgrade pip==24.3.1 setuptools==75.6.0 wheel==0.45.0",
  "pip install -r requirements.txt"
]

[start]
cmd = "alembic upgrade head && uvicorn main:app --host 0.0.0.0 --port $PORT"
